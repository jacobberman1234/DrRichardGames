<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fil/style.css">
    <title>Floor is Lava - Playtester Application</title>
</head>
<body>
    <header class="showcase" style="{% static %}">
        <div class="showcase-top">
            <img src="images/floor-is-lava/logo.png" alt="Floor is Lava">
        </div>
        <div class="showcase-content">
            <h1>Want to become a video game playtester?</h1>
            <a href="#" class="btn btn-xl" id="app-btn">
                Fill Out The Application >
            </a>
        </div>
    </header>

    <div class="popup">
        <div class="popup-content">
            <form class="form" action="https://formspree.io/mqkyokbb" method="post" enctype="multipart/form-data" autocomplete="off" target="_blank">
                <div class="alert alert-error"></div>
                <img src="images/floor-is-lava/close-button.png" alt="Close" class="close">
                <h1>Please enter your information</h1>
                <br>
                <div class="input-contents">
                    <input type="text" placeholder="Enter your name" name="name" required />
                    <input type="email" placeholder="Enter your email" name="email" required />
                    <br>
                    <input type="submit" value="Submit" bane class="btn btn-lg" />
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("app-btn").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "flex";
        })

        document.querySelector(".close").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "none";
        })

        function saveData() {

            var email = getElementById("email")

    </script>
</body>
</html>
